<ul class="al-msg-center clearfix">
    <!--提示-->
    <li uib-dropdown>
        <a href uib-dropdown-toggle>
            <i class="fa fa-bell-o"></i><span>5</span>
            <div class="notification-ring"></div>
        </a>
        <div uib-dropdown-menu class="top-dropdown-menu">
            <i class="dropdown-arr"></i>
            <div class="header clearfix">
                <strong>提示</strong>
            </div>
            <div class="msg-list">
                <a href class="clearfix" ng-repeat="msg in notifications">
                    <div class="img-area">
                        <img class="photo-msg-item" ng-src="./assets/pictures/photoNone.png">
                    </div>
                    <div class="msg-area">
                        <div ng-bind-html="getMessage(msg)"></div>
                        <span>{{ msg.time }}</span>
                    </div>
                </a>
            </div>
            <a href>查看所有提示</a>
        </div>
    </li>
    <!--消息-->
    <li uib-dropdown>
        <a href class="msg" uib-dropdown-toggle>
            <i class="fa fa-envelope-o"></i><span>6</span>
            <div class="notification-ring"></div>
        </a>
        <div uib-dropdown-menu class="top-dropdown-menu">
            <i class="dropdown-arr"></i>
            <div class="header clearfix">
                <strong>消息</strong>
            </div>
            <div class="msg-list">
                <a href class="clearfix" ng-repeat="msg in messages">
                    <div class="img-area">
                        <img class="photo-msg-item" ng-src="./assets/pictures/photoNone.png">
                    </div>
                    <div class="msg-area">
                        <div>{{ msg.text }}</div>
                        <span>{{ msg.time }}</span>
                    </div>
                </a>
            </div>
            <a href>查看所有消息</a>
        </div>
    </li>
</ul>
