<div class="row log-show">
    <div class="col-lg-12 col-md-12 col-sm-7 col-xs-12 chartShow" ba-panel ba-panel-title="学习趋势分析" ba-panel-class="medium-panel">
        <ul class="log-nav">
            <li class="log-slide" ng-class="{true:'active',false:''}[logNav==$index]" ng-click="filtrate($index)"
                ng-repeat="item in dateList">
                <a href="javascript:;">{{ item }}</a>
            </li>
        </ul>
        <date-picker ng-show="datePickerShow"></date-picker>
        <div id="amchart" style="padding:0 20px"></div>
        <div class="text-center none-data" hidden>暂时没有数据...</div>
    </div>
</div>

<div class="row">
    <div class="col-md-12" ba-panel ba-panel-title="详情统计" id="countTable">
        <div class="horizontal-scroll">
            <table class="table table-hover">
                <thead>
                <tr>
                    <td class="text-center">序号</td>
                    <td class="text-center">姓名</td>
                    <td class="text-center">学习时长</td>
                    <td class="text-center">登录次数</td>
                    <td class="text-center">完成数/作业数</td>
                    <td class="text-center">完成数/活动数</td>
                    <!--<td class="text-center">完成数/资源数</td>-->
                    <td class="text-center">操作</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in tableData">
                    <td class="text-center">{{ item.id }}</td>
                    <td class="text-center">{{ item.name }}</td>
                    <td class="text-center">{{ item.studyTime }}</td>
                    <td class="text-center">{{ item.loginNum }}</td>
                    <td class="text-center">{{ item.homework }}</td>
                    <td class="text-center">{{ item.activity }}</td>
                    <!--<td class="text-center">{{ item.resource }}</td>-->
                    <td class="text-center">
                        <button ui-sref="stuReport({courseId:courseId,userId:item.userId})" class="btn status-button btn-info btn-xs">详情</button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="7" class="text-center">
                        <paging class="small pagination"
                                page="page.currentPage"
                                page-size="page.pageSize"
                                total="page.total"
                                scroll-top="false"
                                hide-if-empty="true"
                                show-prev-next="true"
                                paging-action="changePage(page)">
                        </paging>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="text-center none-data" hidden>暂时没有数据...</div>
    </div>
</div>
