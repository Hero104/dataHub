<div class="row pie-charts">
    <div class="pie-chart-item-container" ng-repeat="chart in noteCharts" style="width: 33.3333333%">
        <div ba-panel>
            <div class="pie-chart-item">
                <div class="description">
                    <div>{{ ::chart.description }}</div>
                    <div class="description-stats">{{ ::chart.stats }}</div>
                </div>
                <i class="chart-icon i-{{ ::chart.icon }}" style="display: block"></i>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12" class="resType">
        <div id="courseType" class="log-show" ba-panel ba-panel-title="资源类型分布" ba-panel-class="medium-panel traffic-panel">
            <div class="channels-block" ng-class="{'transparent': transparent}">
                <div class="chart-bg"></div>
                <div class="traffic-chart" id="trafficChart">
                    <div class="canvas-holder">
                        <canvas id="chart-area" width="280" height="280"></canvas>
                        <div class="traffic-text">
                            <h2>{{ ::sum }}</h2>
                            <h2>{{ ::sumCode }}</h2>
                        </div>
                    </div>
                </div>
                <div class="channels-info">
                    <div>
                        <div class="channels-info-item" ng-repeat="label in doughnutData.labels"
                             ng-init="i = $index; data = doughnutData.datasets[0]">
                            <div class="legend-color" style="background-color: {{::data.backgroundColor[i]}}"></div>
                            <p>{{::label}}<span class="channel-number">+{{data.percentage[i]}}%</span></p>
                            <div class="progress progress-sm channel-progress">
                                <div class="progress-bar " role="progressbar"
                                     aria-valuenow="{{data.percentage[i]}}" aria-valuemin="0" aria-valuemax="100"
                                     style="width: {{item.percentage}}%">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center none-data" hidden>暂时没有数据...</div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 log-show" ba-panel ba-panel-title="提问统计" id="countTable">
        <ul class="log-nav" style="right: 80px;">
            <li class="log-slide" ng-class="{true:'active',false:''}[logNav==$index]" ng-click="filtrate($index)" ng-repeat="item in dateList">
                <a href="javascript:;">{{ item }}</a>
            </li>
        </ul>
        <div class="horizontal-scroll">
            <table class="table table-hover">
                <thead>
                <tr>
                    <td class="text-center">ID</td>
                    <td class="text-center">课程名称</td>
                    <td class="text-center">提问人数/总人数</td>
                    <td class="text-center">提问数</td>
                    <td class="text-center">回复数</td>
                    <td class="text-center">回复率</td>
                    <td class="text-center">操作</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in countQuestionTableData">
                    <td class="text-center">{{ item.id }}</td>
                    <td class="courseName pointer" title="{{ item.name }}"><h5 class="course">{{ item.name }}</h5></td>
                    <td class="text-center">{{ item.askPeopleNum }}</td>
                    <td class="text-center">{{ item.askNum }}</td>
                    <td class="text-center">{{ item.answerNum }}</td>
                    <td class="text-center">{{ item.answerRate }}</td>
                    <td class="text-center">
                        <button ui-sref="byStudent({courseId:item.courseId})" class="btn btn-info status-button btn-xs">详情</button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="7" class="text-center">
                        <paging class="small pagination"
                                page="page.currentPage"
                                page-size="page.pageSize"
                                total="page.total"
                                scroll-top="false"
                                hide-if-empty="true"
                                show-prev-next="true"
                                paging-action="changePage(page)">
                        </paging>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="text-center none-data" hidden>暂时没有数据...</div>
    </div>
</div>
