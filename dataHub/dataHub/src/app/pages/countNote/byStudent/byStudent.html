<div class="row">
    <div class="col-md-12 student-grade log-show">
        <div ba-panel ba-panel-title="学生统计" id="countTable">
            <ul class="log-nav" style="right: 80px;">
                <li class="log-slide" ng-class="{true:'active',false:''}[logNav==$index]" ng-click="filtrate($index)" ng-repeat="item in dateList">
                    <a href="javascript:;">{{ item }}</a>
                </li>
            </ul>
            <div class="horizontal-scroll">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">学生名称</th>
                        <th class="text-center">提问数</th>
                        <th class="text-center">回复数</th>
                        <th class="text-center">状态</th>
                        <!--<th class="text-center">操作</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in tableData">
                        <td class="text-center">{{ item.id }}</td>
                        <td class="text-center">{{ item.name }}</td>
                        <td class="text-center">{{ item.askNum }}</td>
                        <td class="text-center">{{ item.answerNum }}</td>
                        <td class="text-center">{{ item.status }}</td>
                        <!--<td class="text-center">-->
                            <!--<button ng-show="item.status=='已提问'" ui-sref="postNote" class="btn btn-info status-button btn-xs">查看</button>-->
                            <!--<button ng-show="item.status=='未提问'" class="btn btn-default status-button btn-xs">查看</button>-->
                        <!--</td>-->
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="6" class="text-center">
                            <paging class="small pagination"
                                    page="page.currentPage"
                                    page-size="page.pageSize"
                                    total="page.total"
                                    scroll-top="false"
                                    hide-if-empty="true"
                                    show-prev-next="true"
                                    paging-action="changePage(page)">
                            </paging>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div class="text-center none-data" hidden>暂时没有数据...</div>
        </div>
    </div>
</div>
